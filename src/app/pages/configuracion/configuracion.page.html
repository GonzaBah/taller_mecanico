<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="header">
    <h1 style="padding-left:10px; margin-top: 5px;">Configuración</h1>
  </div>

  <div class="content">
    <h5>Ajustes de cuenta</h5>

      <div (click)="addDirection()" style="background-color: white; border-radius: 15px; margin-bottom: 4px; cursor: pointer;" class="barra1">
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-icon name="home-outline"></ion-icon>
              <ion-label>Agregar dirección</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
        
      </div>
      
      <div [routerLink]="['/editar-cuenta']" style="background-color: white; border-radius: 15px; margin-bottom: 4px; cursor: pointer;" class="barra2">
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-icon name="person-circle-outline"></ion-icon>
              <ion-label>Editar perfil</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

    <br>
  </div>


  <div style="cursor: pointer; background-color: white; border-radius: 15px; margin-bottom: 4px;" class="barra2">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-icon style="color: rgb(193, 0, 0);" name="close-circle-outline"></ion-icon>
          <ion-label style="color: red;">Cerrar Sesión</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>





</ion-content>
