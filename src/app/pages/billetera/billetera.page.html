<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <div>
      <h1 style="font-size: 30px; padding-top: 5px;">Billetera</h1>

    </div>
    <div class="content_div">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12">
            <div style="padding-top: 10px" class="col_div">              
              <ion-label>Saldo Actual</ion-label>
              <p style="padding-top: 35px; font-family: 'Trebuchet MS', sans-serif; font-size: 30px;">CLP {{num|currency}}</p>
            </div>
          </ion-col>          
        </ion-row>
      </ion-grid>
    </div>

    <div class="content_div_2">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6">
            <div class="col_div_2">     
              <img style="height: 60px;" src="assets\images\billete.jpg"> 
              <ion-label style="font-size: 14px; color: green;">Efectivo</ion-label>       
              <ion-label>Método de pago</ion-label>
            </div>
          </ion-col>     
    
          <ion-col size="6">
            <div class="col_div_2" style="cursor: pointer;">     
              <img style="height: 60px;" src="assets\images\creditcard.jpg">    
              <ion-label style="font-size: 14px; color: green;"></ion-label>     
              <ion-label>Cambiar método de pago</ion-label>
            </div>
          </ion-col>     
        </ion-row>


      </ion-grid>

      <ion-list class="lista-ajustes">
        <ion-list-header>Tarjetas de credito guardadas</ion-list-header>

        <ion-item>
          <ion-icon name="add-outline"></ion-icon>          
          <ion-label>
            <p style="padding-left: 2px;">Agregar nuevo método de pago</p>
          </ion-label>     
        </ion-item>
        
        <ion-item>
          <ion-avatar><img style="width: 30px; height: 30px; border-radius: 50%;" src="assets\images\mastercard.jpg"></ion-avatar>
          <ion-label>
            <h3>MasterCard</h3>
            <p>45** **** **** **43</p>
          </ion-label>     
        </ion-item>
    
        <ion-item>
          <ion-avatar><img style="width: 30px; height: 30px; border-radius: 50%;" src="assets\images\visa.jpg"></ion-avatar>
          <ion-label>
            <h3>Visa</h3>
            <p>84** **** **** **32</p>
          </ion-label>     
        </ion-item>
      </ion-list>
    </div>
  </div>

</ion-content>
