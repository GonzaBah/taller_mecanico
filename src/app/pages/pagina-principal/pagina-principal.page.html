
<ion-menu *ngIf="a == 1" side="start" menuId="menuConductor" contentId="main">
  <ion-header>
    <ion-toolbar [translucent] = "true">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item [routerLink]="['']" (click) = "abrirViajes(1)">
        <ion-icon name="location" slot="start"></ion-icon>
        <ion-label>Generar Viaje</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/asientos']">
        <ion-icon name="people" slot="start"></ion-icon>
        <ion-label >Asientos</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/historial-pagos']" style="padding-left: 0px;">
        <ion-icon name="card" slot="start"></ion-icon>
        <ion-label>Historial de pagos</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>

<ion-content [fullscreen]="true" class="masters">



  <div class="content" id="container">
    

    <div class="content_div">
      <img src="assets\images\taller3.png"style="margin-top: 30px; width: 100px;" alt="">
    </div>

    <div  [routerLink] = "['/reservar']" class="content_div">
      <ion-grid fixed>
        <ion-row>
          <ion-row>
            <ion-col size="12">
              <div style=" padding-left: 10px; display: flex;" class="col_div">              
                <ion-label style="font-size: 20px; padding-top: 30px;">Bienvenid@ a RepairCar!</ion-label>
                <img src="assets\images\taller4.png"style="padding:5px 15px 15px 0px" alt="">

              </div>
            </ion-col>          
          </ion-row>

          <ion-col size="12">
            <div style="text-align: right; padding-left: 10px; display: flex;" class="col_div">              
              <ion-label style="font-size: 20px; padding-top: 30px;">Reservar hora</ion-label>
              <img src="assets\images\taller1.png"style="padding: 10px 5px 15px 45px" alt="">

            </div>
          </ion-col>          
        </ion-row>
        
      </ion-grid>
    </div>
    <br>
    <!-- Texto ubicación y Mapa -->
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <p class="textubc" style=" cursor: pointer;font-size: large; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ; color: rgba(255, 255, 255, 0.91);">
            Información sobre nosotros <br> <ion-icon style="color: rgba(0, 0, 0, 0.743);" name="caret-down-outline"></ion-icon></p>
            
            <img src="assets\images\taller2.png"style=" width: 300px; height=100px; cursor: pointer; " alt="">
          </ion-col>
      </ion-row>
    </ion-grid>


  </div>
  <!-- Icono Perfil -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="abrirPerfil()" color="dark" size="small">
      <ion-icon name="person-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <!-- Menu Conductor -->
  <ion-fab *ngIf="a == 1" vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="openMenu()" size="small">
      <ion-icon name="car"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
