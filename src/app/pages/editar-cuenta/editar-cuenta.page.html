<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="header">
    <h1 style="margin-top: 5px;">Información de Cuenta</h1>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="5">
        <div class="avatar">
          <ion-img src="assets\images\noperfil.jpg" class="fotoperfil"></ion-img>
          <ion-icon (click)="tomarFoto()" style="cursor: pointer;" size="large" name="create-outline" class="edit"></ion-icon>
          <ion-label *ngIf="a == 1">Conductor</ion-label>
          <ion-label *ngIf="a == 0">Pasajero</ion-label>
          
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <br>

  <ion-list class="lista-ajustes">
    <ion-item>
      <ion-label>
        <h3>Nombre</h3>
        <ion-label *ngIf = "varEd == 0">{{ n }}</ion-label>
        <ion-input *ngIf = "varEd == 1" placeholder="Nuevo nombre" value="{{ n }}" id="nom2"></ion-input>
      </ion-label>     
    </ion-item>

    <ion-item>
      <ion-label>
        <h3>Correo</h3>
        <ion-label *ngIf = "varEd == 0">{{ u }}</ion-label>
        <ion-input *ngIf = "varEd == 1" placeholder="Nuevo correo" value="{{ u }}" id="mail2"></ion-input>
      </ion-label>     
    </ion-item>

    <ion-item>
      <ion-label>
        <h3>Teléfono</h3>
        <ion-label *ngIf = "varEd == 0">{{ f }}</ion-label>
        <ion-input *ngIf = "varEd == 1" placeholder="Nuevo telefono" value="{{ f }}" id="fono2"></ion-input>
      </ion-label>     
    </ion-item>

    <ion-item>
      <ion-label>
        <h3>Contraseña</h3>
        <ion-label *ngIf = "varEd == 0">{{ p }}</ion-label>
        <ion-input *ngIf = "varEd == 1" type="password" value="{{ p }}" id="pass2"></ion-input>
      </ion-label>     
    </ion-item>

  </ion-list>
  <ion-button style='float: right; padding-top: 5px;' color="dark" *ngIf = "varEd == 0" (click)="editarPf()">Editar</ion-button>
  
  <ion-button style='float: right; padding-top: 5px;' color="dark" *ngIf = "varEd == 1" (click)="confirmPf()">Confirmar</ion-button>
  
</ion-content>
